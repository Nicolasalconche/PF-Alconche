        <main>
            <section class="contact">
                <div class="u-wrapper">
                  <div class="contact-content">
                    <form id="form" class="form" action="https://formspree.io/f/moqbrrdn" method="POST">
                      <h3 class="tag"><span>CONSULTANOS</span></h3>
                      <label for="name">Nombre Completo <span>*</span></label>
                      <input name="name" required type="text" id="name" placeholder="Nombre y Apellido">
                      <label for="email">Correo electrónico <span>*</span></label>
                      <input name="email" type="text" id="email" required placeholder="usuario@gmail.com">
                      <label for="message">Consultas y dudas:</label>
                      <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
                      <button type="submit" class="btn primary full">enviar mensaje</button>
                    </form>
                  </div>
                </div>
              </section>

        <script>
            const $form = document.querySelector('#form')

            $form.addEventListener('submit', handleSubmit)

            async function handleSubmit(event) {
                event.preventDefault()
                const form = new FormData(this)
                const response = await fetch(this.action, {
                    method: this.method,
                    body: form,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                if (response.ok) {
                    this.reset()
                    alert('Gracias por comunicarte con nosotros, en breve nos contactaremos.')
                }
            }
        </script>
